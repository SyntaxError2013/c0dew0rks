<body>
    <!-- Modal for non supporting browsers. -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Sorry</h4>
            </div>
            <div class="modal-body">
              <p>You are using an outdated browser which is not supported by our website kindly update to the latest version of <a href="https://www.google.com/intl/en/chrome/">Google Chrome</a> or <a href="http://www.mozilla.org/en-US/firefox/new/">Mozilla Firefox</a>. </p>            
            </div>
            <div class="modal-footer">
             
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-hackathon">

        <div class="navbar-header">
          <!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <!-- Main Container -->
    <div class="container" id="main-frame">
        <div class="row">
            <div id="drop-zone" class="well">
                <!-- <video style="" controls  src="./dist/video/John Lennon - Imagine (official video) - YouTube.mp4"></video> -->
                <!-- Drag and drop plus the progress area. -->
                <video style="width: 100%" controls preload="metadata"  src="./dist/video/John Lennon - Imagine (official video) - YouTube.mp4"></video>
                <!-- Video controls -->
            </div>
        </div>
    </div>
</body>
<!-- Footer containing scripts -->
<script type="text/javascript" src="./dist/js/jquery.js"></script>
<script type="text/javascript" src="./dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./dist/js/modernizer.js"></script>
<script type="text/javascript">
/*
  Code for video player controls.
*/
(function($){
    $(document).ready(function(){
        var vid_frame = $('#main-frame').find('video')
        vid_frame.on('canplay', function(){
            this.volume = 0.4
            this.currentTime = 10
            this.pause()
        })
    })
})(window.jQuery)
</script>
